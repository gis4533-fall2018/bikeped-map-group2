    <div id="map"></div>

    <script>
        // add map
        const map = L.map('map', {
          center: [46.77, -92.08],
          zoom: 12.49
        });
        // add basemap
        const esriStreets = L.esri.basemapLayer('Gray').addTo(map);
        // add hosted feature layer
        const pedCounts = L.esri.featureLayer({url: 'https://services.arcgis.com/8df8p0NlLFEShl0r/arcgis/rest/services/BikePed_Count/FeatureServer/0?token=yXBwruBm9--r7wwuiA2xye_hpnAQirPIqqTCuR5h_GZdT_opM-m2MqwK0K8cXHI5amo-WQ3jlYeWVeemXeTpo1lgEXzDN5XTjtcBtp4qEtasvKUf9d7PDaO4f-ItBop6cxjojVV0pUblWJXMm6lwKVaUy4z_Nw45cHeqjgdktyJn5kwpuuwc8d7ewcLZuR3p27CFB1kKoZJYqlYG8SQ8lUb-IvBlnpuHkCD90mFbA7eT6gixU9h8tRPeg_hYA-uX'}).addTo(map);
        
       const bikeCounts = L.esri.featureLayer({url: 'https://services.arcgis.com/8df8p0NlLFEShl0r/arcgis/rest/services/BikePed_Count/FeatureServer/1?token=yXBwruBm9--r7wwuiA2xye_hpnAQirPIqqTCuR5h_GZdT_opM-m2MqwK0K8cXHI5amo-WQ3jlYeWVeemXeTpo1lgEXzDN5XTjtcBtp4qEtasvKUf9d7PDaO4f-ItBop6cxjojVV0pUblWJXMm6lwKVaUy4z_Nw45cHeqjgdktyJn5kwpuuwc8d7ewcLZuR3p27CFB1kKoZJYqlYG8SQ8lUb-IvBlnpuHkCD90mFbA7eT6gixU9h8tRPeg_hYA-uX'}).addTo(map);
        //code taken from webdev 5 assingment//
       //code taken from Leaflet JavaScript library// 
        var overlayMaps = {
            "Pedestrian Count": pedCounts,
            "Bike Count": bikeCounts
        };
        
        L.control.layers(null, overlayMaps).addTo(map);
        
        //code taken from Leaflet JavaScript library// 
        
        var legend = L.control({position: 'bottomright'}); //create a legend variable//
        legend.onAdd = function (map) { //function to create legend//

            var div = L.DomUtil.create('div', 'info legend'),//html in the legend, adds info classes//
            grades = [17, 35, 69, 135, 255],//add classes//
            colors = ['#D7C4FF','#AA89E8','#8663C3','#695190','#4E465C'] //create array for colors//
            labels = [];

        // loop through our density intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + colors[i] + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+'); 
    }

    return div;
};

legend.addTo(map);
